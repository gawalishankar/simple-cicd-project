<!DOCTYPE html>
<html>
<head>
  <title>Simple CI/CD App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Hello from Frontend</h1>
  <p id="api-response">Loading...</p>

  <script>
    fetch("/api/hello")
      .then(res => res.text())
      .then(data => {
        document.getElementById("api-response").innerText = data;
      });
  </script>
</body>
</html>
